<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Code Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #display {
      font-size: 2rem;
      letter-spacing: 0.5rem;
      margin-bottom: 1rem;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      min-width: 8rem;
      text-align: center;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 4rem);
      gap: 0.5rem;
    }

    .btn {
      font-size: 1.5rem;
      padding: 1rem;
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #555;
    }

    #submitBtn, #clearBtn {
      grid-column: span 3;
      background: #0a84ff;
    }

    #content {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      align-items: center;
      justify-content: center;
    }

    #content img, #content video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Enter Code</h1>

  <div id="display"></div>

  <div class="numpad">
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">0</button>
    <button id="clearBtn" class="btn">Clear</button>
    <button id="submitBtn" class="btn">Submit</button>
    
  </div>

  <div id="content">
    <video src="1023.mov" playsinline autoplay loop> <video/>
    <!-- or you can use: <video src="secret.mp4" autoplay loop muted></video> -->
  </div>

  <script>
    const correctDigits = ['1', '8', '7', '4']; // correct numbers (any order)
    let enteredDigits = [];

    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');
    const content = document.getElementById('content');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');

    // handle number clicks
    buttons.forEach(btn => {
      if (btn.classList.contains('btn') && !btn.id) {
        btn.addEventListener('click', () => {
          if (enteredDigits.length < correctDigits.length) {
            enteredDigits.push(btn.textContent);
            display.textContent = enteredDigits.join('');
          }
        });
      }
    });

    // clear button
    clearBtn.addEventListener('click', () => {
      enteredDigits = [];
      display.textContent = '';
    });

let firstClick = false; // tracks if the button was pressed once

submitBtn.addEventListener('click', async () => {
  const isCorrect =
    enteredDigits.length === correctDigits.length &&
    correctDigits.every(d => enteredDigits.includes(d));

  if (isCorrect) {
    const video = document.getElementById('secretVideo');

    // first click → show content only
    if (!firstClick) {
      content.style.display = 'flex';
      firstClick = true;
      return;
    }

    // second click → go fullscreen + play video with sound
    try {
      if (content.requestFullscreen) {
        await content.requestFullscreen();
      } else if (content.webkitRequestFullscreen) {
        content.webkitRequestFullscreen(); // Safari support
      }

      await video.play();
      firstClick = false; // reset for next time
    } catch (err) {
      console.warn('Autoplay or fullscreen failed:', err);
      firstClick = false;
    }

  } else {
    alert('Incorrect code!');
    enteredDigits = [];
    display.textContent = '';
    firstClick = false;
  }
});
  </script>
</body>
</html>
