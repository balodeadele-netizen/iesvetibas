<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Code Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    input {
      font-size: 2rem;
      padding: 0.5rem 1rem;
      text-align: center;
      width: 8rem;
      letter-spacing: 0.3rem;
    }

    button {
      font-size: 1.5rem;
      padding: 0.5rem 1.5rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    #content {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      align-items: center;
      justify-content: center;
    }

    #content img, #content video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Enter 4-Digit Code</h1>
  <input type="password" id="codeInput" maxlength="4" />
  <button id="submitBtn">Submit</button>

  <div id="content">
    <!-- You can swap this for a video if you want -->
    <img src="secret.JPEG" alt="Secret Image" />
  </div>

  <script>
    const correctCode = "1234"; // change this to your secret code
    const input = document.getElementById("codeInput");
    const btn = document.getElementById("submitBtn");
    const content = document.getElementById("content");

    btn.addEventListener("click", () => {
      if (input.value === correctCode) {
        content.style.display = "flex";
        content.requestFullscreen(); // Go full screen
      } else {
        alert("Incorrect code!");
      }
    });
  </script>
</body>
</html>
